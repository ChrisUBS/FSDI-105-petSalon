<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GROOMTASTIC - Services</title>
    <script src="https://kit.fontawesome.com/337be747ec.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/services-style.css">
    <link rel="icon" type="image/png/webp" href="img/logo.jpg">
</head>

<body>
    <header>
        <div class="logo">
            <a href="index.html"><img src="img/logo.webp" alt="PetSalon Logo"></a>
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="services.html">Services</a>
            <a href="register.html">Register</a>
        </nav>
    </header>

    <main class="d-flex flex-column align-items-center">
        <div class="container mt-4">
            <h1 class="mb-4">Services</h1>
            <form id="register-form" class="row g-3 needs-validation mb-4 container-form" novalidate>
                <div class="col-md-8">
                    <label for="validationCustom01" class="form-label">Name</label>
                    <input type="text" class="form-control" id="validationCustom01" placeholder="Enter service name"
                        required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                    <div class="invalid-feedback">
                        Please use a valid name.
                    </div>
                </div>
                <div class="col-md-4">
                    <label for="validationCustom02" class="form-label">Price</label>
                    <div class="input-group">
                        <span class="input-group-text">$</span>
                        <input type="number" class="form-control" id="validationCustom02" style="border-radius: 0 8px 8px 0;"
                            placeholder="Enter service price" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                        <div class="invalid-feedback">
                            Please use a valid price.
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <label for="validationCustom03" class="form-label">Description</label>
                    <textarea class="form-control" id="validationCustom03" placeholder="Enter service description"
                        required></textarea>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                    <div class="invalid-feedback">
                        Please use a valid description.
                    </div>
                </div>
                <div class="text-center col-12">
                    <button class="btn btn-primary" type="button" id="btn-form">Submit form</button>
                </div>
            </form>

            <div class="notification">
                <p id="message"></p>
            </div>
        </div>

        <br>

        <h2>Registered Services</h2>

        <div class="total">
            <p>Total: <span id="total">0</span></p>
        </div>

        <div class="notification">
            <p id="message-table"></p>
        </div>

        <div class="table-services" id="table-services" style="overflow-x: auto; max-width: 100%; border-radius: 12px;">
            <table class="table table-striped table-borderless text-center">
                <thead>
                    <tr class="table-dark">
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Price</th>
                        <th scope="col">Description</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody id="services">
                    <!-- Dynamic rows go here -->
                </tbody>
            </table>
        </div>

    </main>

    <footer class="footer">
        <div class="container-footer">
            <div>Groomtastic Pet Salon</div>
    
            <div class="copyright">
                <p>Copyright &copy; 2025</p>
            </div>
    
            <div class="social-media">
                <i class="fa-brands fa-facebook-f"></i>
                <i class="fa-brands fa-linkedin-in"></i>
                <i class="fa-brands fa-youtube"></i>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="scripts/services.js"></script>
    <script src="scripts/storeManager.js"></script>
</body>

</html>
