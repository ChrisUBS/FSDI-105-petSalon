<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GROOMTASTIC - Register</title>
    <script src="https://kit.fontawesome.com/337be747ec.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/register-style.css">
    <link rel="icon" type="image/png/webp" href="img/logo.jpg">
</head>

<body>

    <header>
        <div class="logo">
            <a href="index.html"><img src="img/logo.webp" alt="PetSalon Logo"></a>
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="services.html">Services</a>
            <a href="register.html">Register</a>
        </nav>
    </header>

    <main class="container">
        <form class="container-form" id="register-form">
            <fieldset>
                <legend>Register</legend>

                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" autocomplete="off" required>
                </div>

                <div>
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" required>
                </div>

                <div>
                    <label for="gender">Choose a gender:</label>
                    <select name="gender" id="gender">
                        <option value="male">Male ‚ôÇÔ∏è</option>
                        <option value="female">Female ‚ôÄÔ∏è</option>
                    </select>
                </div>

                <div>
                    <label for="breed">Breed:</label>
                    <input type="text" id="breed" name="breed" autocomplete="off" required>
                </div>

                <div>
                    <label for="type">Type:</label>
                    <select name="type" id="type">
                        <option value="Dog">Dog üê∂</option>
                        <option value="Cat">Cat üò∫</option>
                        <option value="Bird">Bird üê¶</option>
                    </select>
                </div>

                <div>
                    <label for="services">Choose a service:</label>
                    <select name="services" id="services">
                        <option value="bath">Bath</option>
                        <option value="grooming">Grooming</option>
                        <option value="haircut">Haircut</option>
                        <option value="teeth">Teeth</option>
                        <option value="vaccines">Vaccines</option>
                        <option value="nails">Nails</option>
                        <option value="full">Full</option>
                    </select>
                </div>

                <div>
                    <label for="payment-method">Choose a payment method:</label>
                    <select name="payment-method" id="payment-method">
                        <option value="cash">Cash üíµ</option>
                        <option value="credit">Credit üí≥</option>
                        <option value="debit">Debit ü™ô</option>
                        <option value="paypal">Paypal üí≤</option>
                    </select>
                </div>

                <button type="submit">Register</button>
            </fieldset>
        </form>

        <hr>

        <h2>Registered Pets</h2>
        
        <div class="totals">
            <p>Total: <span id="total">0</span></p>
            <p>Dog üê∂: <span id="dTotal">0</span> <strong>|</strong> Cat üò∫: <span id="cTotal">0</span> <strong>|</strong> Bird üê¶: <span id="bTotal">0</span></p>
        </div>

        <div class="d-flex justify-content-center mb-3">
            <button id="table-btn" type="button" class="btn btn-sm mx-2 btn-changeDisplay">Show table</button>
            <button id="cards-btn" type="button" class="btn btn-sm mx-2 btn-changeDisplay">Show cards</button>
        </div>

        <div class="notification">
            <p id="message"></p>
        </div>

        <div class="table-pets" id="table-pets" style="overflow-x: auto; max-width: 100%;">
            <table class="table table-striped table-borderless text-center">
                <thead>
                    <tr class="table-dark">
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Age</th>
                        <th scope="col">Gender</th>
                        <th scope="col">Breed</th>
                        <th scope="col">Type</th>
                        <th scope="col">Service</th>
                        <th scope="col">Payment Method</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody id="pets">
                    <!-- Dynamic rows go here -->
                </tbody>
            </table>
        </div>
        
    </main>

    <!-- Display the pets in cards -->
    <div class="cards row" id="pets-cards"></div>

    <footer>
        <div>Groomtastic Pet Salon</div>

        <div class="copyright">
            <p>Copyright &copy; 2025</p>
        </div>

        <div class="social-media">
            <i class="fa-brands fa-facebook-f"></i>
            <i class="fa-brands fa-linkedin-in"></i>
            <i class="fa-brands fa-youtube"></i>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="scripts/register.js"></script>
    <script src="scripts/display.js"></script>
</body>

</html>
